<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Domácí panel: Počasí & MHD</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="main-grid">
    <div id="map"></div>
    <div id="panel">
      <div id="info-row">
        <div id="current-time"></div>
        <div id="current-weather"></div>
      </div>
      <div class="subpanel" id="weather-panel">
        <h2>🌡️ Teplota za posledních 24 h
          <span id="loading-weather" class="loading" style="display:none;">
            <svg class="spinner-svg" width="1.6em" height="1.6em" viewBox="0 0 32 32">
              <circle cx="16" cy="16" r="12" fill="none" stroke="#2979ff" stroke-width="4" stroke-linecap="round" stroke-dasharray="60 28" stroke-dashoffset="0"/>
            </svg>
          </span>
        </h2>
        <div id="teploty24h" class="minmax-row"></div>
        <h3>🌤️ Předpověď</h3>
        <div id="forecast-panel" class="teplotni-predpoved">
          <canvas id="temperature-chart" width="100%" height="200"></canvas>
          <div id="averages" class="prumery"></div>
        </div>
      </div>
    </div>
    <div class="subpanel" id="departures-panel">
      <h2>
        🚌 Nejbližší odjezdy MHD
        <span id="loading-departures" class="loading" style="display:none;">
          <svg class="spinner-svg" width="1.6em" height="1.6em" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="12" fill="none" stroke="#2979ff" stroke-width="4" stroke-linecap="round" stroke-dasharray="60 28" stroke-dashoffset="0"/>
          </svg>
        </span>
      </h2>
      <div id="departures-list" class="odjezdy-list"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
